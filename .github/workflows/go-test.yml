name: Log Generator Tests

on:
  push:
    branches:
      - main
      - testing-logs
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20  

      - name: Run Tests
        run: go test ./...
