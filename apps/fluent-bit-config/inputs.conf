[INPUT]
    Name http
    Listen 0.0.0.0
    Port 9880
    Tag control

# System logs (will be filtered by control state)
[INPUT]
    Name tail
    Alias system_logs
    Path /fluent-bit/logs/system/*.json
    Parser synthetic_json_parser
    Tag logs.system
    DB /fluent-bit/db/fluent-bit-system.db
    DB.sync normal
    Read_from_Head false

