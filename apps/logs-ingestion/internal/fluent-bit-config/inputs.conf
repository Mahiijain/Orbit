# inputs.conf
# Input configurations for synthetic log generator

# Input for system logs
[INPUT]
    name              tail
    alias             system_logs
    path              ./synthetic_logs/system/*.json
    path_key          log_file_path
    parser            synthetic_json_parser
    tag               logs.system
    refresh_interval  5
    rotate_wait       30
    skip_long_lines   on
    skip_empty_lines  on
    db                ./fluent-bit-system.db
    db.sync           normal
    multiline.parser  json_multiline

